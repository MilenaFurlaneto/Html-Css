<html>
    <head>
        <title> Usando eventos onMouseDown,  onMouseUp e onMouseClick </title>
    </head>
    <body bgcolor="#ADD8E6">
        <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style="background-color: #D94Aa8;width:300px;height:px;padding:200px;"> Clique aqui </div>
        <script>
            function mDown(obj){
                obj.style.backgroundColor="#1ec5e5"; obj.innerHTML="Solte o clique"
            }
            function mUp(obj){
                obj.style.backgroundColor="#D94A38"; obj.innerHTML="Obrigado"
            }
        </script>
    </body>
</html>
